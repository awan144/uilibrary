<body class="bg-slate-700 ">
<h1 class=" text-white text-center text-4xl font-semibold my-3"> Simple Button</h1>
 <div class="container mx-auto flex justify-between">
    <button type="submit" class="p-4 ">
        <a href="" class=" text-white bg-red-600 p-3 rounded-md text-xl ">click me... </a>
    </button>
    <button type="submit" class="p-4">
        <a href="" class=" text-white bg-yellow-500 p-3 rounded-md text-xl ">click me...
        </a>
    </button>
    <button type="submit" class="p-4">
        <a href="" class=" text-white bg-green-500 p-3 rounded-md text-xl">click
            me...

    </button>
    <button type="submit" class="p-4">
        <a href="" class=" text-white bg-blue-500 p-3 rounded-md text-xl">click
            me...
        </a>
    </button>
</div>
<h1 class=" text-white text-center text-4xl font-semibold my-3"> hover Button</h1>
<div class="container mx-auto flex justify-between">
    <button type="submit" class="p-4">
        <a href="" class=" text-slate-800 bg-red-600 p-3 rounded-md text-xl hover:bg-red-700 hover:text-yellow-50">click
            me... </a>
    </button>
    <button type="submit" class="p-4">
        <a href=""
            class=" text-slate-800 bg-yellow-500 p-3 rounded-md text-xl hover:bg-yellow-700 hover:text-yellow-50">click

    </button>
    <button type="submit" class="p-4">

    <button type="submit" class="p-4">
        <a href="" class=" text-slate-800 bg-blue-500 p-3 rounded-md text-xl hover:bg-blue-700 hover:text-yellow-50">click
            me...
        </a>
    </button>
</div>
<h1 class=" text-white text-center text-4xl font-semibold my-3">Underline Simple Button</h1>
<div class="container mx-auto flex justify-between">
    <button type="submit" class="p-4">
        <a href="" class="underline underline-offset-2 text-slate-800 bg-yellow-500 p-3 rounded-md text-xl hover:bg-yellow-700 hover:text-yellow-50">click
            me...
        </a>
    </button>
    <button type="submit" class="p-4">
        <a href=""
            class="underline underline-offset-2 text-slate-800 bg-green-500 p-3 rounded-md text-xl hover:bg-green-700 hover:text-yellow-50">click
            me...
        </a>
    </button>
    <button type="submit" class="p-4">
        <a href=""
            class="underline underline-offset-2 text-slate-800 bg-red-600 p-3 rounded-md text-xl hover:bg-red-700 hover:text-yellow-50">click
            me...
        </a>
    </button>
    <button type="submit" class="p-4">
        <a href=""
            class="underline underline-offset-2 text-slate-800 bg-blue-500 p-3 rounded-md text-xl hover:bg-blue-700 hover:text-yellow-50">click
            me...
        </a>
    </button>
</div>

            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                class="group-hover:fill-slate-100">
                <path
                    d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />

    </button>
    <button type="submit" class="p-4">
        <a href="" class="text-slate-900 bg-red-600 p-3 rounded-md text-xl flex gap-2 group hover:text-white hover:bg-slate-500">Upload
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                class="group-hover:fill-slate-100">
                <path
                    d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />

            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                class="group-hover:fill-slate-100 ">
